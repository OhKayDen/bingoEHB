<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 20px;
            border-radius: 5px;
            width: auto; /* Prevent button from taking full width */
            text-align: center; /* Ensure text is centered */
        }
        button:disabled {
            background-color: grey;
        }
        #updating-message {
            display: none;
            color: #ffcc00;
            font-weight: bold;
        }
        h2 {
            color: #333;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            font-size: 24px;
            text-align: center; /* Center the text inside h2 */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #last-updated {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .collapsible {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center; /* Ensure text is centered */
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        .collapsible.active, .collapsible:hover {
            background-color: #555;
        }
        .content {
            padding: 0 20px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>OSRS EHB Leaderboards</h1>
    
    <button id="updateButton" onclick="updateLeaderboard()">Update Leaderboards</button>
    <div id="updating-message">Updating...</div>
    <div id="last-updated"></div>

    <h2 class="collapsible">Team Leaderboard</h2>
    <div class="content" id="team-leaderboard-content">
        <ul id="team-leaderboard"></ul>
    </div>

    <h2 class="collapsible">Individual Leaderboard</h2>
    <div class="content" id="individual-leaderboard-content">
        <ul id="individual-leaderboard"></ul>
    </div>

    <script>
        let lastUpdate = null;

        // Function to update the leaderboard
        async function updateLeaderboard() {
            const updateButton = document.getElementById('updateButton');
            const updatingMessage = document.getElementById('updating-message');

            // Disable the update button and show "Updating..." message
            updateButton.disabled = true;
            updatingMessage.style.display = 'block';

            try {
                // Fetch the leaderboards from the server
                const response = await fetch('/leaderboards');
                const data = await response.json();

                // Update the leaderboard display
                updateLeaderboardDisplay(data);

                // Update last updated time
                lastUpdate = new Date();
                document.getElementById('last-updated').textContent = `Last Updated: ${lastUpdate.toLocaleString()}`;
            } catch (error) {
                // Handle fetch errors
                console.error('Error fetching leaderboard data:', error);
            }

            // Wait for 10 seconds before enabling the button again
            setTimeout(() => {
                updateButton.disabled = false;  // Re-enable the button after 10 seconds
                updatingMessage.style.display = 'none';  // Hide the "Updating..." message
            }, 10000); // 10000 ms = 10 seconds
        }

        // Function to update leaderboard display
        function updateLeaderboardDisplay(data) {
            // Team leaderboard
            const teamList = document.getElementById('team-leaderboard');
            teamList.innerHTML = '';
            data.teams.forEach(entry => {
                const listItem = document.createElement('li');
                listItem.textContent = `${entry.rank}. ${entry.team}: ${entry.ehb} EHB`;
                teamList.appendChild(listItem);
            });

            // Individual leaderboard
            const individualList = document.getElementById('individual-leaderboard');
            individualList.innerHTML = '';
            data.individuals.forEach(entry => {
                const listItem = document.createElement('li');
                listItem.textContent = `${entry.rank}. ${entry.username}: ${entry.ehb} EHB`;
                individualList.appendChild(listItem);
            });
        }

        // Add event listeners to make the sections collapsible
        const collapsibles = document.querySelectorAll('.collapsible');
        collapsibles.forEach(collapsible => {
            collapsible.addEventListener('click', function() {
                this.classList.toggle('active');
                const content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
