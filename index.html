<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center; 
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        .collapsible {
            background-color: #333;
            color: white;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: none;
            text-align: center;
            outline: none;
            font-size: 16px;
            margin: 5px 0;
        }
        .collapsible:after {
            content: '\002B';
            font-size: 18px;
            color: #bbb;
            float: right;
        }
        .active:after {
            content: '\2212';
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #1f1f1f;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>2025 Guardian Bingo EHB Leaderboards</h1>


    <button type="button" class="collapsible">Team Leaderboard</button>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team Name</th>
                    <th>EHB</th>
                </tr>
            </thead>
            <tbody id="team-leaderboard">

            </tbody>
        </table>
    </div>


    <button type="button" class="collapsible">Individual Leaderboard</button>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Member Name</th>
                    <th>Team</th>
                    <th>EHB</th>
                </tr>
            </thead>
            <tbody id="individual-leaderboard">

            </tbody>
        </table>
    </div>

    <script>

        fetch('https://raw.githubusercontent.com/OhKayDen/bingoEHB/main/leaderboard.json')
            .then(response => response.json())
            .then(data => {

                const teamTableBody = document.getElementById("team-leaderboard");
                let teamRank = 1;
                Object.entries(data.teams)
                    .sort((a, b) => b[1] - a[1])
                    .forEach(([teamName, score]) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${teamRank}</td>
                            <td>${teamName}</td>
                            <td>${score}</td>
                        `;
                        teamTableBody.appendChild(row);
                        teamRank++;
                    });

                const individualTableBody = document.getElementById("individual-leaderboard");
                let individualRank = 1;
                data.individuals
                    .sort((a, b) => b.ehb - a.ehb)
                    .forEach(individual => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${individualRank}</td>
                            <td>${individual.username}</td>
                            <td>${individual.team}</td>
                            <td>${individual.ehb}</td>
                        `;
                        individualTableBody.appendChild(row);
                        individualRank++;
                    });
            })
            .catch(error => {
                console.error("Error loading JSON data: ", error);
            });

        const collapsibles = document.getElementsByClassName("collapsible");
        for (let i = 0; i < collapsibles.length; i++) {
            collapsibles[i].addEventListener("click", function() {
                this.classList.toggle("active");
                const content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>

</body>
</html>
